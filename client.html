<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Stan : <span id="state">łącznie</span></h1>
    <div id="chat">
    </div>
    <input type="text" id="msg" onchange="send()">
    <button onclick="send()">wyślij</button>
    <button onclick="ws.close()">rozłącz</button>
    <script>
        const chat = document.getElementById("chat")
        const msg = document.getElementById("msg")

        function stan(stan){
            document.getElementById("state").innerHTML = stan
        }

        function addMassage(name,text){
            chat.innerHTML += "<p>"+name+" : "+text+"</p>"
        }

        let onclose = () => {
            console.log("rozłączono")
            stan("rozłączono")
        };
        let onopen =  () => {
            console.log("open")
            stan("połączono")
        };
        let onmessage = (e) => {
            console.log(e)
            addMassage("support",e.data.toString())
        };

        let ws
        function init(host,port){
            ws = new WebSocket(host+":"+port);
            ws.onmessage = onmessage
            ws.onopen = onopen
            ws.onclose = onclose
        }
        function globalInit(){
            const port = 8888;
            const host = "wss://srv.lukishere.dev"
            init(host,port)
        }
        function localInit(){
            const port = 8080;
            const host = "ws://192.168.1.84"
            init(host,port)
        }
        if(window.location.toString().split("/")[0]=="https:")
            globalInit()
        else
            localInit()

        function send(){
            const txt = msg.value
            msg.value = ""
            ws.send(txt);
            addMassage("ty",txt)
        }
    </script>
</body>
</html>
